<!DOCTYPE html><html dir="ltr" lang="{{ lang }}"><head><meta charset="UTF-8">
    
    <meta name="description" content="{{ description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <base href="/lime-elements/versions/20.2.0/">
    <title>{{ title }}</title>
    </head><body class="mdc-typography">{{ head }}



    <style>
        /* Hack to not hide a large dialog behind the left navigation bar */
        #root > div > a + div {
            /* nav-bar */
            z-index: 5;
        }
        #root > div > a + div + div {
            /* nav-bar scrim in narrow mode */
            z-index: 4;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/codemirror@5.39.2/lib/codemirror.css">
    <link href="/lime-elements/versions/20.2.0/stencil/dev-assets/fonts.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link href="/lime-elements/versions/20.2.0/stencil/build/lime-elements.css" rel="stylesheet">
    <script src="/lime-elements/versions/20.2.0/stencil/build/lime-elements.js"></script>
    <div id="root">
    {{ footer }}

  <script>
    if ('serviceWorker' in navigator && location.protocol !== 'file:') {
      // auto-unregister service worker during dev mode
      navigator.serviceWorker.getRegistration().then(function(registration) {
        if (registration) {
          registration.unregister().then(function() { location.reload(true) });
        }
      });
    }
  </script>




</div></body></html>
