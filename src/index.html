<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <title>Lime Elements Base Pack dev-page</title>
    <link href="/dev-assets/fonts.css" rel="stylesheet" />
    <style>
        html {
            font-size: 62.5%;
            font-family: 'Open Sans', 'Helvetica Neue', Arial, Helvetica, Verdana, sans-serif;
        }

        limel-select {
            display: block;
            width: 15rem;
        }
    </style>
    <script src="/build/lime-elements.js"></script>
    <script src="/dev-assets/index_scripts.js"></script>
</head>
<body>

<limel-button-group reverse-order>
    <limel-button label="Save" primary></limel-button>
    <limel-button label="Cancel"></limel-button>
</limel-button-group>

<limel-switch
    label="False - Enabled"
    value="false"
    onChange=switchOnChange(event)
></limel-switch>
<br/>
<br/>
<br/>
<limel-switch
    label="True - Enabled"
    value="true"
    onChange=switchOnChange(event)
></limel-switch>
<br/>
<br/>
<br/>
<limel-switch
    label="False - Disabled"
    value="false"
    disabled
    onChange=switchOnChange(event)
></limel-switch>
<br/>
<br/>
<br/>
<limel-switch
    label="True - Disabled"
    value="true"
    disabled
    onChange=switchOnChange(event)
></limel-switch>

<br/>
<br/>
<br/>

<button id="selector-disable">Disable</button>
<button id="selector-toggle-options">Toggle options</button>
<br />
<br />
<limel-select
    name="selector"
    disabled="false"
    onChange=selectOnChange(event)
></limel-select>

</body>
</html>
