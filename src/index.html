<!DOCTYPE html>
<html dir="ltr" lang="{{ lang }}">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="{{ description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <base href="/">
    <title>{{ title }}</title>
</head>

<body class="mdc-typography">
    <style>
        /* Hack to not hide a large dialog behind the left navigation bar */
        #root > div > div > a + div {
            /* nav-bar */
            z-index: 5;
        }
        #root > div > div > a + div + div {
            /* nav-bar scrim in narrow mode */
            z-index: 4;
        }
        #root {
            isolation: isolate;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/codemirror@5.39.2/lib/codemirror.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" />
    <link href="/build/lime-elements.css" rel="stylesheet" />
    <script type="module" src="/build/lime-elements.esm.js"></script>
    <script nomodule src="/build/lime-elements.js"></script>
    <div id="root" />
    <limel-example-form></limel-example-form>
</body>

</html>
